<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog API</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/blog-post.css" rel="stylesheet">

</head>

<body>
     <!-- Navigation -->
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand title" href="#">My Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                         <a id="home"href="#">Home</a>
                     </li>
                    <li>
                        <a id="new" href="#"> Add New Entries</a>
                    </li>
                    <li>
                        <a id="edit" href="#"> Edit Entries</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
         <!-- Blog Post Content Column -->
         <div class="col-lg-8 " id="blogposts">
                <!-- Blog Post -->
                <!-- Title -->
                <h1 class="blog-title"></h1>
                <!-- Author -->
                <p class="lead"><a href="#"></a>
                </p>
                <hr>
                <!-- Post Content -->
                <p class="blog-content lead"></p>
          </div>
          <!-- New Blog Post Entry Form -->
          <div class="well hidden" id="entry">
               <h4>New Blog Entry:</h4>
               <input id="title"class="blog-title-input form-group" type="text" name="blog-title" value="" placeholder="Blog Title">
               <form role="form">
                    <div class="form-group">
                         <textarea id="content"class="blog-content-input form-control" rows="20" placeholder="Which came first? The chicken or the egg?"></textarea>
                    </div>
                    <input id="author"class="blog-author-input form-group" type="text" name="blog-author" value="" placeholder="Author">
               </form>
               <button id="submit"type="submit" class="btn btn-primary">Submit</button>
          </div>
           <!-- New Blog Post Entry Form -->
           <div class="col-lg-8 hidden" id="editposts">
             <h1 class="blog-title" id="listtitle"></h1>
           </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Charlotte Frates 2017 </p>
                    <p>Powered by Node.JS</p>
                </div>
            </div>
        </footer>

   </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- link to your app.js -->
    <script src="js/client.js" type="text/javascript"></script>


</body>

</html>
